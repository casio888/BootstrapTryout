<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="IDO-885-9">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bootstrap Site 1</title>
	<!-- Lädt das bootstrap css Stylesheet-->
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 style="text-align:center">Kontakt</h1>
			<p>Haben Sie Probleme? Wollen Sie uns etwas Fragen? Haben Sie Wünsche?</p>
			<p>Dann schreiben Sie uns.</p>
		</div>
		
		<form>
			<div class="form-group">
				<label for="text">Vorname:</label>
				<input type="text" class="form-control" id="name"></input>
			</div>
			<div class="form-group">
				<label for="text">Name:</label>
				<input type="text" class="form-control" id="surname"></input>
			</div>
			<div class="form-group">
				<label for="email">E-Mail:</label>
				<input type="email" class="form-control" id="email"></input>
			</div>
			<div class="form-group">
				<label for="text">Anfrage:</label>
				<textarea class="form-control myStyle-noresize" id="userInput" rows="3"></textarea>
			</div>
		</form>
	</div
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
